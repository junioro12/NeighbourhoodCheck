<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Ottawa Neighbhourhoods with Hover</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
	<link rel="stylesheet" href="css/main.css">
  <script src="http://js.arcgis.com/3.14/"></script>
	<script src="js/main.js"></script>
  </head>
  <body class="tundra">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:'false'">
    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:58px;text-align:left;font-weight:bold;font-size:14px;color:#400D12;"> </div>

  <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
    <div id="search" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
	   <div id="info" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      <div>Search an Ottawa address to find out about your neighbourhood.</div>
	   </div>
    <div id="LocateButton" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
  </div>


  </body>
</html>
