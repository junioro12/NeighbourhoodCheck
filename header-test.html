<!DOCTYPE html>
<html>  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>
      Edit Tools
    </title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #mainWindow {
        font-family: sans-serif; 
        height: 100%; 
        width: 100%; 
      }

      html, body {
        margin: 0; 
        padding: 0;
      }
      
      #search {
        display: block;
        position: absolute;
        z-index: 2;
        top: 25px;
        left: 74px;
      }

      #LocateButton {
        position: absolute;
        top: 95px;
        left: 25px;
        z-index: 50;
    }

      .header-text {
        font-size: 30px;
        position: absolute;
        top: 20px;
        left: 525px;
        color: red;
        font-family: Tahoma;
        font-weight: 200;

      }

      #mainWindow {
        visibility: hidden;
      }
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map, dialog;

      require([
        
        "esri/map", 
        "esri/graphic",

        "esri/layers/FeatureLayer", 
        "esri/dijit/Search",
        "esri/renderers/SimpleRenderer", 
        "esri/lang",
        "esri/Color", 
        "dojo/number",
        "dijit/TooltipDialog", 
        "dijit/popup", 
        "esri/dijit/LocateButton", 

        "esri/geometry/Point",
        "esri/geometry/Polyline",
        "esri/geometry/Polygon",

        "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/TextSymbol",

        "dojo/_base/event",
        "dojo/parser",
        "dojo/dom", 
        "dojo/dom-style", 
        "dijit/registry", 
        "dijit/Menu",

        "dijit/layout/BorderContainer", 
        "dijit/layout/ContentPane", 
        "dojo/domReady!"
      ], function(
        Map, 
        Graphic, 
        FeatureLayer, 
        Search, 
        SimpleRenderer, 
        esriLang, 
        Color, 
        number, 
        TooltipDialog, 
        dijitPopup, 
        LocateButton,
        Point, 
        Polyline, 
        Polygon,
        SimpleLineSymbol, 
        SimpleFillSymbol, 
        TextSymbol,
        event, parser, dom, domStyle, registry, Menu
      ) {
        parser.parse();

        domStyle.set(registry.byId("mainWindow").domNode, "visibility", "visible");

        map = new Map("mapDiv", {
          basemap: "gray",
          center: [-75.6919, 45.300],
          zoom: 11,
      //slider: false,
        });
        
    var NeighbourhoodsLayer = new FeatureLayer("http://services1.arcgis.com/1EiQC2OVJfJVgJes/arcgis/rest/services/NBwithPC/FeatureServer/0", {
            outFields: ["*"],
            styling: true
         });
         
    var s = new Search({
            enableLabel: false,
            enableInfoWindow: false,
            showInfoWindowOnSelect: false,
            map: map
         }, "search");

    //begin search experiment


    s.on("select-result", showLocation);

    function showLocation(evt) {
      map.graphics.clear;
      var locationPoint = evt.result.feature.geometry;
      var locationSymbol = new SimpleMarkerSymbol().setStyle(
        SimpleMarkerSymbol.STYLE_SQUARE).setColor(
        new Color([255, 0, 0, 0.5])
        );

      var searchResult = new Graphic(locationPoint, locationSymbol);
      map.graphics.add(searchResult);
    };

    //end experiment

    var geoLocate = new LocateButton({
        map: map
      }, "LocateButton");
      
    //var sources = s.get("sources"); 
        var symbol = new SimpleFillSymbol(
          SimpleFillSymbol.STYLE_SOLID, 
          new SimpleLineSymbol(
            SimpleLineSymbol.STYLE_SOLID, 
            new Color([255,255,255,0.35]), 1
          ),
          new Color([102,204,255,0.35])
        );
        NeighbourhoodsLayer.setRenderer(new SimpleRenderer(symbol));
        map.addLayer(NeighbourhoodsLayer);
        map.infoWindow.resize(245,125);
        
        dialog = new TooltipDialog({
          id: "tooltipDialog",
          style: "position: absolute; width: 250px; font: normal normal normal 10pt Helvetica;z-index:100"
        });
        dialog.startup();
        
      //highlight experiment



      //end highlight experiment
        var highlightSymbol = new SimpleFillSymbol(
          SimpleFillSymbol.STYLE_SOLID, 
          new SimpleLineSymbol(
            SimpleLineSymbol.STYLE_SOLID, 
            new Color([255,255,255]), 3
          ), 
          new Color([283,49,35,0.5])
        );
        //close the dialog when the mouse leaves the highlight graphic
        map.on("load", function(){
          map.graphics.enableMouseEvents();
          map.graphics.on("mouse-out", closeDialog);
          
        });
                
        //listen for when the onMouseOver event fires on the countiesGraphicsLayer
        //when fired, create a new graphic with the geometry from the event.graphic and add it to the maps graphics layer
        NeighbourhoodsLayer.on("mouse-over", function(evt){
          var t = "<b>${Name}</b><hr><b>Population: </b>${Population}<br>"
            + "<b>Seniors: </b>${F__Seniors:NumberFormat}<br>"
            + "<b>Donors: </b>${Sum_No__of:NumberFormat}<br>"
            + "<b>Median Income: </b>${Median_res:NumberFormat}<br>"
      + "<b> There are ${Sum_No__of} donors in your neighbourhood, which is ${Sum_No__of:compareCityAverage} % compared to the city average.</b>";
  
    //Comparison function to populate tooltip
    compareCityAverage = function(value) {
      var cityAverage = 200 //dummy value to be updated
      var comparison = (value.hasOwnProperty("attributes")) ? value.attributes.Sum_No__of : value;
      return number.format((comparison - cityAverage)/cityAverage*100, { places: 2});
    };
  
  
          var content = esriLang.substitute(evt.graphic.attributes,t);
          var highlightGraphic = new Graphic(evt.graphic.geometry,highlightSymbol);
          map.graphics.add(highlightGraphic);
          
          dialog.setContent(content);
          domStyle.set(dialog.domNode, "opacity", 0.85);
          dijitPopup.open({
            popup: dialog, 
            x: evt.pageX,
            y: evt.pageY
          });
        });
    
        function closeDialog() {
          map.graphics.clear();
          dijitPopup.close(dialog);
        }
  
    s.startup();
    geoLocate.startup();
      });

    </script>
  </head>
  
  <body class="nihilo">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:'false'">
    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:58px;text-align:left;font-weight:bold;font-size:14px;color:#400D12;">
      <span class="header-text"> Together, we can change lives in Ottawa </span><br />
    </div>
    <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"> 
    <div id="search"></div>
    <div id="LocateButton"></div>
    </div>
    </div>
  </body>

</html>
